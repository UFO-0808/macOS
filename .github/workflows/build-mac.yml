name: Build Universal macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64 (Intel) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for x86_64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for x86_64
        run: |
          arch -x86_64 /bin/bash -c "
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install PyInstaller PySide6 aiohttp
            fi
            python -m PyInstaller \
              --windowed \
              --name CloudflareScan_x86_64 \
              --icon=cfs.icns \
              --add-data 'cfs.icns:.' \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              ./cfs-mac.py
          "

      - name: 检查构建结果
        run: |
          echo "当前目录结构:"
          find dist -type f -o -type d
          echo "dist目录内容:"
          ls -la dist/

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64
          path: |
            dist/CloudflareScan_x86_64.app
          retention-days: 1

  build-arm64:
    name: Build arm64 (Apple Silicon) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for arm64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for arm64
        run: |
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi
          python -m PyInstaller \
            --windowed \
            --name CloudflareScan_arm64 \
            --icon=cfs.icns \
            --add-data 'cfs.icns:.' \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            ./cfs-mac.py

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64
          path: |
            dist/CloudflareScan_arm64.app
          retention-days: 1

  combine-universal:
    name: Combine into Universal App
    runs-on: macos-latest
    needs: [build-x86_64, build-arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download both architecture builds
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: 检查下载的构件
        run: |
          echo "下载的构件结构:"
          find downloaded_artifacts -type f -o -type d

      - name: Create Universal App bundle
        run: |
          # 首先确保两个架构的构建文件都存在
          if [ ! -d "downloaded_artifacts/app-x86_64/CloudflareScan_x86_64.app" ]; then
            echo "寻找x86_64构建文件..."
            find downloaded_artifacts -name "*.app" -type d
            # 尝试找到正确的路径
            X86_PATH=$(find downloaded_artifacts -name "*x86_64*.app" -type d | head -1)
            ARM_PATH=$(find downloaded_artifacts -name "*arm64*.app" -type d | head -1)
          else
            X86_PATH="downloaded_artifacts/app-x86_64/CloudflareScan_x86_64.app"
            ARM_PATH="downloaded_artifacts/app-arm64/CloudflareScan_arm64.app"
          fi
          
          echo "x86_64应用路径: $X86_PATH"
          echo "arm64应用路径: $ARM_PATH"
          
          # 检查应用内部结构
          echo "检查x86_64应用结构:"
          ls -la "$X86_PATH/Contents/MacOS/"
          
          # 创建临时目录并复制x86_64版本作为基础
          mkdir -p temp_universal
          cp -r "$X86_PATH" temp_universal/CloudflareScan_Universal.app
          
          # 合并可执行文件
          X86_EXECUTABLE="$X86_PATH/Contents/MacOS/CloudflareScan_x86_64"
          ARM_EXECUTABLE="$ARM_PATH/Contents/MacOS/CloudflareScan_arm64"
          
          echo "x86可执行文件: $X86_EXECUTABLE"
          echo "arm可执行文件: $ARM_EXECUTABLE"
          
          lipo -create -output temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan \
            "$X86_EXECUTABLE" \
            "$ARM_EXECUTABLE"
          
          # 确保可执行文件有正确的权限
          chmod +x temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 检查架构
          echo "Universal binary architecture info:"
          lipo -info temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 更新Info.plist中的可执行文件名
          plutil -replace CFBundleExecutable -string "CloudflareScan" temp_universal/CloudflareScan_Universal.app/Contents/Info.plist
          
          # 移动到release目录
          mkdir -p release
          mv temp_universal/CloudflareScan_Universal.app release/

      - name: 检查最终应用结构
        run: |
          echo "最终应用结构:"
          find release -type f -o -type d
          echo "应用大小:"
          du -sh release/CloudflareScan_Universal.app
          echo "可执行文件架构:"
          lipo -info release/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan

      - name: Create DMG package
        run: |
          # 安装create-dmg
          brew install create-dmg || true
          
          # 如果没有cfs.icns，从构建的应用中获取
          if [ -f "cfs.icns" ]; then
            ICON_PATH="cfs.icns"
          else
            # 尝试从应用包中提取图标
            ICON_PATH="release/CloudflareScan_Universal.app/Contents/Resources/cfs.icns"
            if [ ! -f "$ICON_PATH" ]; then
              # 查找应用中的图标文件
              ICON_PATH=$(find release/CloudflareScan_Universal.app -name "*.icns" | head -1)
            fi
          fi
          
          echo "使用图标: $ICON_PATH"
          
          cd release
          
          # 创建DMG，如果create-dmg可用
          if command -v create-dmg &> /dev/null; then
            create-dmg \
              --volname "CloudflareScan" \
              --volicon "$ICON_PATH" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --icon "CloudflareScan_Universal.app" 200 190 \
              --hide-extension "CloudflareScan_Universal.app" \
              --app-drop-link 600 185 \
              "CloudflareScan_macOS_Universal.dmg" \
              "."
          else
            # 如果create-dmg不可用，使用简单的hdiutil
            echo "create-dmg不可用，使用hdiutil创建DMG"
            hdiutil create -volname "CloudflareScan" -srcfolder "." \
              -ov -format UDZO "CloudflareScan_macOS_Universal.dmg"
          fi

      - name: Upload final universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-Universal
          path: |
            release/CloudflareScan_macOS_Universal.dmg
            release/CloudflareScan_Universal.app
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/CloudflareScan_macOS_Universal.dmg
          draft: false
          prerelease: false
